<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
</head>
<body>
    <div class="slider">
        <input type="radio" class="slider__input" id="slide1">
        <input type="radio" class="slider__input" id="slide2">
        <input type="radio" class="slider__input" id="slide3">
        <input type="radio" class="slider__input" id="slide4">
        <div class="slider__slides">
            <div class="slider__item slider__item_1"></div>
            <div class="slider__item slider__item_2"></div>
            <div class="slider__item slider__item_3"></div>
            <div class="slider__item slider__item_4"></div>
        </div>

        <div class="slider__nav">
            <div class="slider__names">
                <div class="slider__name slider__name_1"></div>
                <div class="slider__name slider__name_2"></div>
                <div class="slider__name slider__name_3"></div>
                <div class="slider__name slider__name_4"></div>
            </div>

            <div class="slider__controls">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
            </div>
        </div>
    </div>
</body>
</html>

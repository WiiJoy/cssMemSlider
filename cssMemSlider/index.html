<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider">
        <input type="radio" name="slider-radio" class="slider__input" id="slide1" checked>
        <input type="radio" name="slider-radio" class="slider__input" id="slide2">
        <input type="radio" name="slider-radio" class="slider__input" id="slide3">
        <input type="radio" name="slider-radio" class="slider__input" id="slide4">
        <input type="radio" name="slider-radio" class="slider__input" id="slide5">
        <input type="radio" name="slider-radio" class="slider__input" id="slide6">
        
        <div class="slider__wrapper">
            <div class="slider__slides">
                <img src="./slides/slide1.jpg" alt="Virtual-Keyboard" class="slider__item slider__item_1">
                <img src="./slides/slide2.jpg" alt="CSS" class="slider__item slider__item_2">
                <img src="./slides/slide3.jpg" alt="Student-1" class="slider__item slider__item_3">
                <img src="./slides/slide4.jpg" alt="Shelter" class="slider__item slider__item_4">
                <img src="./slides/slide5.jpeg" alt="Student-1-memes" class="slider__item slider__item_5">
                <img src="./slides/slide6.jpg" alt="px" class="slider__item slider__item_6">
            </div>
        </div>

        <div class="slider__nav">
            <div class="slider__names">
                <div class="slider__names__wrapper">
                    <div class="slider__name slider__name_1">Virtual&nbsp;Keyboard</div>
                    <div class="slider__name slider__name_2">CSS&nbsp;Mem&nbsp;Slider</div>
                    <div class="slider__name slider__name_3">Student&nbsp;1</div>
                    <div class="slider__name slider__name_4">Last&nbsp;changes&nbsp;in&nbsp;Shelter</div>
                    <div class="slider__name slider__name_5">Memes&nbsp;about&nbsp;Student&nbsp;1</div>
                    <div class="slider__name slider__name_6">Student&nbsp;1&nbsp;vs&nbsp;px</div>
                </div>
            </div>

            <div class="slider__controls">
                <label for="slide1"><span class="slider__label slider__label_1"></span></label>
                <label for="slide2"><span class="slider__label slider__label_2"></span></label>
                <label for="slide3"><span class="slider__label slider__label_3"></span></label>
                <label for="slide4"><span class="slider__label slider__label_4"></span></label>
                <label for="slide5"><span class="slider__label slider__label_5"></span></label>
                <label for="slide6"><span class="slider__label slider__label_6"></span></label>
            </div>
        </div>
    </div>
</body>
</html>
